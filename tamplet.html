<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ari & Rona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background-image: url('demo-image.png');
      background-size: cover;
      background-position: center;
    }

    .right-side {
      flex: 1;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: url('demo-background.jpg') no-repeat center top;
      background-size: cover;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .section h2 {
      font-size: 2em;
      color: #a52a6b;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1.2em;
    }

    .flower-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      z-index: 10;
    }

    .flower {
      width: 80px;
      animation: float 6s ease-in-out infinite;
    }

    .flower:nth-child(2) { animation-delay: 1s; }
    .flower:nth-child(3) { animation-delay: 2s; }
    .flower:nth-child(4) { animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    .floating-menu {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }

    .menu-button {
      background: white;
      border: none;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
      fill: #d81b60;
    }

    .menu-button span {
      margin-left: 8px;
      font-size: 14px;
      color: #d81b60;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-button:hover span {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-side"></div>

  <div class="right-side">
    <div class="section" id="couple">
      <h2>Ari & Rona</h2>
      <p>02 Februari 2025</p>
    </div>

    <div class="section" id="galeri">
      <h2>Galeri</h2>
      <img src="demo-image.png" alt="Galeri" style="width:80%; max-width:300px; border-radius:20px;">
      <p>Kenangan indah perjalanan cinta kami</p>
    </div>

    <div class="section" id="tanggal">
      <h2>Tanggal Pernikahan</h2>
      <p>Minggu, 02 Februari 2025</p>
    </div>

    <div class="section" id="lokasi">
      <h2>Lokasi</h2>
      <p>Taman Indah, Jakarta</p>
    </div>

    <div class="section" id="rsvp">
      <h2>Konfirmasi Kehadiran</h2>
      <p>Silakan hubungi kami untuk RSVP</p>
    </div>

    <div class="flower-container">
      <img src="demo-bunga1.png" class="flower" alt="Bunga 1">
      <img src="demo-bunga2.png" class="flower" alt="Bunga 2">
      <img src="demo-bunga3.png" class="flower" alt="Bunga 3">
      <img src="demo-bunga4.png" class="flower" alt="Bunga 4">
    </div>
  </div>
</div>

<div class="floating-menu">
  <button class="menu-button" onclick="scrollToSection('couple')">
    ‚ù§Ô∏è <span>Couple</span>
  </button>
  <button class="menu-button" onclick="scrollToSection('galeri')">
    üì∑ <span>Galeri</span>
  </button>
  <button class="menu-button" onclick="scrollToSection('tanggal')">
    üìÖ <span>Tanggal</span>
  </button>
  <button class="menu-button" onclick="scrollToSection('lokasi')">
    üìç <span>Lokasi</span>
  </button>
  <button class="menu-button" onclick="scrollToSection('rsvp')">
    üì® <span>RSVP</span>
  </button>
</div>

<script>
  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
