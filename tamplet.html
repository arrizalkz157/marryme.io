<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ari & Rona Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f8f4ef;
      color: #333;
    }
    .hero {
      background-image: url('7079c156-6033-4c5c-af2e-7a1ccb720a23.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 20px;
      color: #000;
    }
    .hero h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin: 0;
      color: #d63384;
    }
    .hero h2 {
      font-size: 1.5em;
      margin: 5px 0;
    }
    .hero .date-time {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .scroll-down {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
      background: #fff;
    }
    .section img {
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .section h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin: 15px 0 5px;
      color: #d63384;
    }
    .section p {
      font-size: 1em;
      margin: 0;
    }
    .floral-frame {
      background-image: url('6b751caf-0a3c-4def-aba5-71fbe40dc8b5.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      padding: 30px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>AR</h1>
    <h2>The Wedding of</h2>
    <h2><strong>ARI</strong> dan <strong>RONA</strong></h2>
    <div class="date-time">
      <p>08:00 WIB</p>
      <p>02 APRIL 2025</p>
    </div>
    <div class="scroll-down">Scroll ke bawah ⬇️</div>
  </div>

  <!-- Groom Section -->
  <div class="section">
    <div class="floral-frame">
      <img src="https://i.ibb.co/yF8MCBz/groom.jpg" alt="Ari Wijaya">
    </div>
    <h3>ARI WIJAYA</h3>
    <p>@ourwedding.link</p>
  </div>

  <!-- Add more sections for bride, gallery, countdown, RSVP, etc -->

</body>
</html>
