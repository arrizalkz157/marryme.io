<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ari & Rona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #fefefe;
    }

    .left-side {
      flex: 1;
      background-image: url('pengantin.jpg'); /* Ganti sesuai path gambar */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-side {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      background: #fefefe;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 40px;
    }

    /* Floating Menu */
    .floating-menu {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 50px;
      padding: 15px 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    .menu-couple {
      background: #fff;
      color: #d81b60;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-couple.active {
      background: #d81b60;
      color: white;
    }

    .menu-item {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d81b60;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-item.active {
      background: #d81b60;
      color: white;
    }

    .menu-item:hover,
    .menu-couple:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>

  <div class="left-side">
    <!-- Floating Menu -->
    <div class="floating-menu">
      <div class="menu-couple active" onclick="setActive(this)">
        ‚ù§Ô∏è Couple
      </div>
      <button class="menu-item" onclick="setActive(this)" title="Galeri">üñºÔ∏è</button>
      <button class="menu-item" onclick="setActive(this)" title="Tanggal">üìÖ</button>
      <button class="menu-item" onclick="setActive(this)" title="Lokasi">üó∫Ô∏è</button>
      <button class="menu-item" onclick="setActive(this)" title="RSVP">üìù</button>
    </div>
  </div>

  <div class="right-side">
    <div class="content">
      <div class="section">
        <img src="undangan-atas.jpg" style="width: 100%;" alt="Header Undangan">
      </div>
      <div class="section">
        <h2>Ari & Rona</h2>
        <p>02 Februari 2025</p>
      </div>
      <div class="section">
        <h3>Lokasi</h3>
        <p>Taman Indah, Jakarta</p>
      </div>
    </div>
  </div>

  <script>
    function setActive(el) {
      // Hapus semua kelas aktif
      document.querySelectorAll('.menu-item, .menu-couple').forEach(btn => {
        btn.classList.remove('active');
      });
      // Tambahkan kelas aktif ke elemen yang diklik
      el.classList.add('active');
    }
  </script>
</body>
</html>
