<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Undangan Ari & Rona</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&family=Cormorant+Garamond&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: #fefefe;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-image: url('pengantin.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left-side .nama-pengantin {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: bubble 6s ease-in-out infinite;
    }

    .bubble1 {
      width: 15px;
      height: 15px;
      top: 40px;
      left: 60px;
    }

    .bubble2 {
      width: 10px;
      height: 10px;
      top: 120px;
      left: 30px;
    }

    .bubble3 {
      width: 8px;
      height: 8px;
      top: 200px;
      left: 100px;
    }

    .bubble4 {
      width: 12px;
      height: 12px;
      top: 300px;
      left: 50px;
    }

    .bubble5 {
      width: 9px;
      height: 9px;
      top: 180px;
      left: 140px;
    }

    @keyframes bubble {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-10px); opacity: 1; }
    }

    .right-side {
      flex: 1;
      height: 100vh;
      padding: 20px;
      background: url('Backgraound tamplet.jpeg') no-repeat center top;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .content {
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      text-align: center;
      color: #333;
      flex-grow: 1;
      padding-bottom: 160px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      color: #2e2e2e;
      font-family: 'Cinzel', serif;
    }

    .hero .initials {
      font-size: 80px;
      font-weight: bold;
      color: #F26480;
      letter-spacing: 8px;
    }

    .hero .names {
      font-size: 28px;
      margin: 12px 0;
      font-family: 'Playfair Display', serif;
      color: #2f3e46;
    }

    .hero .names span {
      display: block;
    }

    .date-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 30px;
    }

    .date-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2f3e46;
    }

    .date-box .line {
      width: 80px;
      height: 1.5px;
      background-color: #1e2e3e;
      margin: 4px 0;
    }

    .date-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
    }

    .date-center {
      text-align: center;
      font-family: 'Cinzel', serif;
      color: #2f3e46;
    }

    .date-center .day {
      font-size: 32px;
      font-weight: bold;
    }

    .date-center .year {
      font-size: 20px;
      margin-top: 4px;
    }

    .flower-bouquet {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 160px;
      pointer-events: none;
      z-index: 10;
    }

    .flower-bouquet .flower {
      position: absolute;
      width: 80px;
      opacity: 0.95;
      animation: float 6s ease-in-out infinite;
    }

    .flower1 {
      bottom: 20px;
      right: 0px;
      transform: rotate(-10deg);
      z-index: 2;
    }

    .flower2 {
      bottom: 20px;
      right: 0px;
      transform: rotate(10deg);
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    .bottom-right-flowers {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      gap: 0;
      z-index: 20;
    }

    .bottom-right-flowers img {
      width: 160px;
      height: auto;
    }

    .flower-bottom-middle {
      position: absolute;
      bottom: 10px;
      right: 170px;
      width: 80px;
      height: auto;
      pointer-events: none;
      z-index: 20;
    }

    .bottom-flower-fill {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 80px;
      background-image: url('bunga3.png');
      background-repeat: repeat-x;
      background-position: bottom right;
      background-size: auto 100%;
      pointer-events: none;
      z-index: 15;
    }

    .floating-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
      align-items: flex-start;
    }

    .menu-button {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50%;
      border: none;
      padding: 10px;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
      fill: #F26480;
      flex-shrink: 0;
    }

    .menu-button span {
      margin-left: 8px;
      font-size: 14px;
      color: #F26480;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-button.active {
      background: #F26480;
      border-radius: 999px;
      width: auto;
      padding: 10px 16px;
    }

    .menu-button.active svg {
      fill: #fff;
    }

    .menu-button.active span {
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="left-side">
    <div class="nama-pengantin">Ari & Rona</div>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>

  <div class="right-side">
    <div class="content">
      <div class="hero">
        <div class="subtitle">The Wedding</div>
        <div class="initials">A&R</div>
        <div class="names"><span>Ari dan Rona</span></div>
        <div class="date-container">
          <div class="date-box">
            <div class="line"></div>
            <div class="date-text">08:00 WIB</div>
            <div class="line"></div>
          </div>
          <div class="date-center">
            <div class="day">31</div>
            <div class="year">2025</div>
          </div>
          <div class="date-box">
            <div class="line"></div>
            <div class="date-text">AGUSTUS</div>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <div class="flower-bouquet">
        <img src="Bunga1.gif" alt="Bunga" class="flower flower1" />
        <img src="Bunga1.gif" alt="Bunga" class="flower flower2" />
      </div>
    </div>
    <img src="Bunga1.gif" class="flower-bottom-middle" />
    <div class="bottom-flower-fill"></div>
    <div class="bottom-right-flowers">
      <img src="bunga3.png" />
      <img src="bunga3.png" />
    </div>
  </div>

  <div class="floating-menu">
    <button class="menu-button active" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32..."/></svg>
      <span>Couple</span>
    </button>
    <!-- Tombol menu lainnya bisa ditambahkan di sini -->
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
    }
  </script>

</body>
</html>
