<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ari & Rona</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: #fefefe;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-image: url('pengantin.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-side {
      flex: 1;
      height: 100vh;
      padding: 20px;
      background: url('Backgraound tamplet.jpeg') no-repeat center top;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .content {
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      text-align: center;
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      color: #2e2e2e;
      font-family: 'Cinzel', serif;
    }

    .hero .initials {
      font-size: 80px;
      font-weight: bold;
      color: #F26480;
      letter-spacing: 8px;
    }

    .hero .names {
      font-size: 28px;
      margin: 12px 0;
      font-family: 'Playfair Display', serif;
      color: #2f3e46;
    }

    .hero .names span {
      display: block;
    }

    .date-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 30px;
    }

    .date-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2f3e46;
    }

    .date-box .line {
      width: 80px;
      height: 1.5px;
      background-color: #1e2e3e;
      margin: 4px 0;
    }

    .date-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
    }

    .date-center {
      text-align: center;
      font-family: 'Cinzel', serif;
      color: #2f3e46;
    }

    .date-center .day {
      font-size: 32px;
      font-weight: bold;
    }

    .date-center .year {
      font-size: 20px;
      margin-top: 4px;
    }

    .scroll-icon {
      margin-top: 30px;
      font-size: 14px;
      font-style: italic;
      color: #555;
    }

    .floating-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
      align-items: flex-start;
    }

    .menu-button {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50%;
      border: none;
      padding: 10px;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
      fill: #F26480;
      flex-shrink: 0;
    }

    .menu-button span {
      margin-left: 8px;
      font-size: 14px;
      color: #F26480;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-button.active {
      background: #F26480;
      border-radius: 999px;
      width: auto;
      padding: 10px 16px;
    }

    .menu-button.active svg {
      fill: #fff;
    }

    .menu-button.active span {
      color: #fff;
      opacity: 1;
    }

    .flower-bouquet {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 160px;
      pointer-events: none;
      z-index: 10;
    }

    .flower-bouquet .flower {
      position: absolute;
      width: 90px;
      opacity: 0.95;
      animation: float 6s ease-in-out infinite;
    }

    /* Geser bunga ke bawah agar batang tidak terlihat */
    .flower1 {
      bottom: -20px;
      right: 0;
      transform: rotate(-10deg);
      z-index: 2;
    }

    .flower2 {
      bottom: -10px;
      right: 40px;
      transform: rotate(10deg);
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <div class="content">
      <div class="hero">
        <div class="subtitle">The Wedding</div>
        <div class="initials">A&R</div>
        <div class="names">
          <span>Ari dan Rona</span>
        </div>

        <div class="date-container">
          <div class="date-box">
            <div class="line"></div>
            <div class="date-text">08:00 WIB</div>
            <div class="line"></div>
          </div>
          <div class="date-center">
            <div class="day">31</div>
            <div class="year">2025</div>
          </div>
          <div class="date-box">
            <div class="line"></div>
            <div class="date-text">AGUSTUS</div>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <!-- Bunga GIF di pojok kanan bawah -->
      <div class="flower-bouquet">
        <img src="Bunga1.gif" alt="Bunga" class="flower flower1">
        <img src="Bunga1.gif" alt="Bunga" class="flower flower2">
      </div>
    </div>
  </div>

  <div class="floating-menu">
    <button class="menu-button active" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
      12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
      3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
      16.5 3 19.58 3 22 5.42 22 8.5c0 
      3.78-3.4 6.86-8.55 11.54L12 
      21.35z"/></svg>
      <span>Couple</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 
      2 0 0 0-2 2v14a2 2 0 0 0 2 
      2h14a2 2 0 0 0 2-2zM7 7h10v2H7V7zm0 
      4h10v2H7v-2zm0 4h7v2H7v-2z"/></svg>
      <span>Galeri</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 
      2 0 0 0-2 2v14a2 2 0 0 0 2 
      2h14a2 2 0 0 0 2-2V6a2 2 0 0 
      0-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/></svg>
      <span>Tanggal</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M20.5 3h-17C2.7 3 2 
      3.7 2 4.5v15c0 .8.7 1.5 1.5 
      1.5h17c.8 0 1.5-.7 1.5-1.5v-15c0-.8-.7-1.5-1.5-1.5zM12 
      19l-4-4h8l-4 4zm4-6H8v-2h8v2zm0-4H8V7h8v2z"/></svg>
      <span>Lokasi</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16 
      16H5V5h14v14zm-4-9H7v2h8v-2zm0 
      4H7v2h8v-2zm-4-8H7v2h4V6z"/></svg>
      <span>RSVP</span>
    </button>
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('.menu-button').forEach(btn => {
        btn.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>

</body>
</html>
