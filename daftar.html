<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - MarryMe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFC0CB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
      margin-bottom: 8px;
    }

    .logo h1 {
      color: #F26480;
      font-size: 20px;
      font-weight: 700;
    }

    .logo span {
      font-size: 13px;
      color: #F26480;
    }

    .form-container {
      background-color: #F26480;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(242, 100, 128, 0.4); /* shadow pink */
    }

    .form-container h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #FFFFFF;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s ease;
    }

    
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #F26480;
      outline: none;
      box-shadow: 0 0 0 2px rgba(242, 100, 128, 0.2);
    }

    .form-container .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 15px;
      color: #FFFFFF;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox a {
      color: #651730;
      text-decoration: none;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #FFFFFF;
      color: #F26480;
    }

    .btn-primary:hover {
      background-color: #ffe6eb;
    }

    .btn-dark {
      background-color: #FFFFFF;
      color: #F26480;
    }

    .btn-dark:hover {
      background-color: #ffe6eb;
    }

    .btn-outline {
      background-color: #f9fafb;
      border: 1px solid #ddd;
      color: #F26480;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-outline:hover {
      background-color: #fbe3e8;
    }

    .btn-outline img {
      height: 16px;
    }

    .btn-link {
      background-color: #fde7ef;
      color: #F26480;
    }

    .btn-link:hover {
      background-color: #fcd3df;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #F26480;
    }

    .footer span {
      color: #F26480;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>MarryMe</h1>
    <span>Online Wedding invitation</span>
  </div>

  <div class="form-container">
    <h2>Sign up </h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <input type="text" placeholder="Nomor Handphone" />
    <input type="text" placeholder="Nama panggilan wanita" />
    <input type="text" placeholder="Nama panggilan pria" />

    <div class="checkbox">
      <input type="checkbox" id="agree" />
      <label for="agree">Saya menyetujui <a href="#">syarat penggunaan</a></label>
    </div>

    <button class="btn-primary">Daftar</button>
    <div style="text-align:center; font-size: 13px; color: #FFFFFF; margin: 10px 0;">ATAU</div>
    <button class="btn-outline"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/>Masuk dengan Google</button>
    <button class="btn-outline"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"/>Masuk dengan Apple</button>
  </div>

  <div class="footer">
    Made with ❤️ by <span>MarryMe</span>
  </div>

</body>
</html>
