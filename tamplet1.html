<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ari & Rona</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: #fefefe;
    }

    .left-side {
      flex: 1;
      background-image: url('pengantin.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-side {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      background: url('Backgraound tamplet.jpeg') no-repeat center top;
      background-size: cover;
      position: relative;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 40px;
      text-align: center;
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 30px;
      color: #2e2e2e;
      font-family: 'Cinzel', serif;
    }

    .hero .subtitle {
      font-size: 30px;
      color: #2e2e2e;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .hero .initials {
      font-size: 80px;
      font-weight: bold;
      color: #d72672;
      letter-spacing: 8px;
      margin-bottom: 10px;
    }

    .hero .names {
      font-size: 28px;
      margin: 12px 0;
      font-family: 'Playfair Display', serif;
      color: #2f3e46;
    }

    .hero .names span {
      display: block;
    }

    .hero .date {
      margin-top: 30px;
      font-size: 18px;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      gap: 60px;
      color: #2f3e46;
      flex-wrap: wrap;
    }

    .separator-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6px 0;
    }

    .separator-line::before,
    .separator-line::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #002e5d;
      margin: 0 10px;
    }

    .separator-line span {
      font-size: 20px;
      font-weight: normal;
      color: #002e5d;
    }

    .scroll-icon {
      margin-top: 30px;
      font-size: 14px;
      font-style: italic;
      color: #555;
    }

    .section {
      margin: 40px 0;
    }

    .section .separator-line span {
      font-size: 18px;
    }

    .floating-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
      align-items: flex-start;
    }

    .menu-button {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50%;
      border: none;
      padding: 10px;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
      fill: #d81b60;
      flex-shrink: 0;
    }

    .menu-button span {
      margin-left: 8px;
      font-size: 14px;
      color: #d81b60;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-button.active {
      background: #d81b60;
      border-radius: 999px;
      width: auto;
      padding: 10px 16px;
    }

    .menu-button.active svg {
      fill: #fff;
    }

    .menu-button.active span {
      color: #fff;
      opacity: 1;
    }

    /* Bunga animasi */
    .flower-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      z-index: 10;
    }

    .flower {
      width: 80px;
      animation: float 6s ease-in-out infinite;
    }

    .flower:nth-child(2) { animation-delay: 1s; }
    .flower:nth-child(3) { animation-delay: 2s; }
    .flower:nth-child(4) { animation-delay: 3s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(2deg);
      }
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <div class="content">
      <div class="hero">
        <div class="subtitle">The Wedding</div>
        <div class="initials">A&R</div>
        <div class="names">
          <span>Ari dan Rona</span>
        </div>
        <div class="date">
          <div class="separator-line"><span>08:00 WIB</span></div>
          <div>
            <div class="separator-line"><span>02</span></div>
            <div class="separator-line"><span>APRIL</span></div>
            <div class="separator-line"><span>2025</span></div>
          </div>
        </div>
        <div class="scroll-icon">⬇ scroll kebawah ⬇</div>
      </div>

      <div class="section">
        <div class="separator-line"><span>Lokasi</span></div>
        <div class="separator-line"><span>Taman Indah, Jakarta</span></div>
      </div>
    </div>

    <div class="flower-container">
      <img src="bunga1.png" class="flower" alt="Bunga 1">
      <img src="bunga2.png" class="flower" alt="Bunga 2">
      <img src="bunga3.png" class="flower" alt="Bunga 3">
      <img src="bunga4.png" class="flower" alt="Bunga 4">
    </div>
  </div>

  <div class="floating-menu">
    <button class="menu-button active" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36..."/></svg>
      <span>Couple</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5..."/></svg>
      <span>Galeri</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5a2..."/></svg>
      <span>Tanggal</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M20.5 3h-17C2.7 3 2 3.7..."/></svg>
      <span>Lokasi</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      <svg viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16..."/></svg>
      <span>RSVP</span>
    </button>
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('.menu-button').forEach(btn => {
        btn.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>

</body>
</html>
