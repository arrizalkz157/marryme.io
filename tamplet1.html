<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Ari & Rona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background: #fefefe;
    }

    .left-side {
      flex: 1;
      background-image: url('pengantin.jpg'); /* Ganti sesuai path gambar */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .right-side {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      background: #fefefe;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 40px;
    }

    .floating-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
      align-items: center;
    }

    .menu-button {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50%;
      border: none;
      padding: 10px;
      color: #d81b60;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      width: 40px;
      height: 40px;
    }

    .menu-button span {
      margin-left: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-button.active {
      background: #d81b60;
      color: white;
      width: auto;
      padding: 10px 16px;
      border-radius: 999px;
    }

    .menu-button.active span {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <div class="content">
      <div class="section">
        <img src="undangan-atas.jpg" style="width: 100%;" alt="Header Undangan">
      </div>
      <div class="section">
        <h2>Ari & Rona</h2>
        <p>02 Februari 2025</p>
      </div>
      <div class="section">
        <h3>Lokasi</h3>
        <p>Taman Indah, Jakarta</p>
      </div>
    </div>
  </div>

  <div class="floating-menu">
    <button class="menu-button active" onclick="setActive(this)">
      ‚ù§Ô∏è<span>Couple</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      üñºÔ∏è<span>Galeri</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      üìÖ<span>Tanggal</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      üó∫Ô∏è<span>Lokasi</span>
    </button>
    <button class="menu-button" onclick="setActive(this)">
      üìù<span>RSVP</span>
    </button>
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('.menu-button').forEach(btn => {
        btn.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>

</body>
</html>
